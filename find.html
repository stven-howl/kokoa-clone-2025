<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <div class="screen-header__gear-icon">
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
          <div class="badge-new"></div>
        </div>
      </div>
    </header>

    <main class="find-screen">
      <div class="icon-row">
        <a href="#" class="icon-row_column">
          <i class="fa-solid fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </a>
        <a href="#" class="icon-row_column">
          <i class="fa-regular fa-address-book fa-2x"></i>
          <span>Add by</span>
          <span>Contacts</span>
        </a>
        <a href="#" class="icon-row_column">
          <i class="fa-regular fa-id-card fa-2x"></i>
          <span>Add by ID</span>
        </a>
        <a href="#" class="icon-row_column">
          <i class="fa-regular fa-envelope fa-2x"></i>
          <span>Invite</span>
        </a>
      </div>
      <div class="Recommended-Friends">
        <h6 class="Recommended-Friends__header">Recommended Friends</h6>
        <div class="Recommended-Friends__contents">
          <span>You have no recommended friends</span>
        </div>
      </div>

      <div class="Open-Chat">
        <div class="Open-Chat__header">
          <h4>Open Chat</h4>
          <a href="#" class="Open-Chat_link"
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></a>
        </div>
        <a class="Open-Chat__content" href="#">
          <div class="Open-Chat__column">
            <span class="Open-Chat__name">#BTS</span>
            <span class="Open-Chat__hashtag">#BTS#ARMY#FRIENDS</span>
            <div class="Open-Chat__Info">
              <img
                class="Open-Chat__personal-photo"
                src="C:\Users\Stven\Desktop\KakaoTalk_20241214_013908250.jpg"
              />
              <div class="Open-Chat__number">802 members</div>
              <div class="divider"></div>
              <span class="Open-Chat__status">Active</span>
            </div>
          </div>

          <div class="Open-Chat__column">
            <img
              class="Open-Chat__photo"
              src="C:\Users\Stven\Desktop\KakaoTalk_20241214_013908250.jpg"
            />
            <div class="Open-Chat__likes">
              <i class="fa-solid fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </a>

        <a class="Open-Chat__content" href="#">
          <div class="Open-Chat__column">
            <span class="Open-Chat__name">Bts gang~</span>
            <span class="Open-Chat__hashtag">#englisholny...</span>
            <div class="Open-Chat__Info">
              <img
                class="Open-Chat__personal-photo"
                src="C:\Users\Stven\Desktop\KakaoTalk_20241214_013908250.jpg"
              />
              <div class="Open-Chat__number">299 members</div>
              <div class="divider"></div>
              <span class="Open-Chat__status">Active</span>
            </div>
          </div>

          <div class="Open-Chat__column">
            <img
              class="Open-Chat__photo"
              src="C:\Users\Stven\Desktop\KakaoTalk_20241214_013908250.jpg"
            />
            <div class="Open-Chat__likes">
              <i class="fa-solid fa-heart"></i>
              <span>215</span>
            </div>
          </div>
        </a>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__new"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/eab41a873d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
